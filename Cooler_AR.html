<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded arjs>

    <a-marker preset="hiro">
      <a-image src="BigEngine/BigEngineImage1.png" rotation="270 0 0" id="ModelName"></a-image>
    </a-marker>

    <div style='position: relative; top: 300px; height: 100px; width:100%; text-align: center; z-index: 1;'>
      <button onclick="NextModel()">
        Next model
      </button>
    </div>
    <div style='position: relative; top: 320px; height: 100px; width:100%; text-align: center; z-index: 1;'>
      <button onclick="PreviousModel()">
        Previous model
      </button>
    </div>

    <a-entity camera></a-entity>
  </a-scene>

</body>
<script defer>
  let ModelID = 0;
  
  function NextModel(){
    console.log(ModelID)
    ModelID += 1;
    SwitchCase()
  }
  function PreviousModel(){
    console.log(ModelID)
    ModelID -= 1;
    SwitchCase()
  }

  function SwitchCase(){
    switch (ModelID) {
      case 0:
        document.getElementById("ModelName").setAttribute("src","BigEngine/BigEngineImage1.png" )
        break;
      case 1:
      document.getElementById("ModelName").setAttribute("src","BigEngine/BigEngineImage2.png" )
        break;
      case 2:
      document.getElementById("ModelName").setAttribute("src","BigEngine/BigEngineImage3.png" )
        break;
      case 3:
      document.getElementById("ModelName").setAttribute("src","BigEngine/BigEngineImage4.png" )
        break;
      case 4:
      document.getElementById("ModelName").setAttribute("src","BigEngine/BigEngineImage5.png" )
        break;
      case 5:
      document.getElementById("ModelName").setAttribute("src","BigEngine/BigEngineImage6.png" )
        break;
      case 6:
      document.getElementById("ModelName").setAttribute("src","BigEngine/BigEngineImage7.png" )
      ModelID = 0;
        break;
    }
  }


</script>


</html>
